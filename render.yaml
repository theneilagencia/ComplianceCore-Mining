services:
  - type: web
    name: jorc-intelligence-v2
    env: node
    region: oregon
    plan: starter
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET
        value: jorc-intelligence-storage
      - key: S3_REGION
        value: sa-east-1
      - key: S3_PUBLIC_BASE
        value: https://jorc-intelligence-storage.s3.sa-east-1.amazonaws.com
      - key: DB_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false

