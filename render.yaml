# Node.js/Express + React/Vite Full Stack Application
# IMPORTANT: This is a Node.js application, not Python!
# Python files exist only for AI modules called via child_process

services:
  - type: web
    name: qivo-mining
    runtime: node
    env: node
    plan: free
    region: oregon
    branch: main
    rootDir: .
    
    # Force Node.js runtime (ignore Python files)
    buildFilter:
      paths:
        - "**/*.ts"
        - "**/*.tsx"
        - "**/*.js"
        - "**/*.jsx"
        - "package.json"
        - "pnpm-lock.yaml"
        - "vite.config.ts"
        - "tsconfig.json"
        - "build.sh"

    # Build command - ULTRA SIMPLIFICADO
    buildCommand: |
      npm install -g pnpm@latest
      pnpm install
      pnpm run build

    # Start command
    startCommand: pnpm start
    
    # ENABLED: Auto-deploy on push to main branch
    autoDeploy: true

    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      
      # Database
      - key: DATABASE_URL
        sync: false
      
      # Authentication
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      
      # External APIs (opcional - fallback seguro se ausentes)
      - key: SIGMINE_API_KEY
        sync: false
      - key: MAPBIOMAS_API_KEY
        sync: false
      - key: GFW_API_KEY
        sync: false
      - key: ENABLE_SIGMINE
        value: false
      - key: ENABLE_MAPBIOMAS
        value: false
      - key: ENABLE_GFW
        value: false
      
      # AI & Other
      - key: OPENAI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
