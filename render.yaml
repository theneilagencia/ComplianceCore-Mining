# Node.js/Express + React/Vite Full Stack Application

services:
  - type: web
    name: qivo-mining
    runtime: node
    env: node
    plan: free
    region: oregon
    branch: main
    rootDir: .

    buildCommand: |
      echo "Installing pnpm..."
      npm install -g pnpm@10.4.1
      echo "Installing dependencies..."
      pnpm install --frozen-lockfile
      echo "Running build script..."
      bash build.sh
      echo "Running database migrations..."
      pnpm drizzle-kit push || echo "‚ö†Ô∏è  Migrations failed or DATABASE_URL not set"

    startCommand: pnpm run start

    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      
      # Database
      - key: DATABASE_URL
        sync: false
      
      # Authentication
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      
      # External APIs (opcional - fallback seguro se ausentes)
      - key: SIGMINE_API_KEY
        sync: false
      - key: MAPBIOMAS_API_KEY
        sync: false
      - key: GFW_API_KEY
        sync: false
      - key: ENABLE_SIGMINE
        value: false
      - key: ENABLE_MAPBIOMAS
        value: false
      - key: ENABLE_GFW
        value: false
      
      # AI & Other
      - key: OPENAI_API_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
