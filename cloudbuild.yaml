# Cloud Build Configuration for QIVO Mining - GCP Migration
# This file automates the build and deployment process to Cloud Run

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/qivo-mining:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/qivo-mining:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    
  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/qivo-mining:$COMMIT_SHA'
    
  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/qivo-mining:latest'
    
  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-cloud-run'
    args:
      - 'run'
      - 'deploy'
      - 'qivo-mining'
      - '--image=gcr.io/$PROJECT_ID/qivo-mining:$COMMIT_SHA'
      - '--region=southamerica-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=1'
      - '--max-instances=10'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--port=10000'
      - '--vpc-connector=qivo-vpc-connector'
      - '--vpc-egress=private-ranges-only'
      - '--set-env-vars=NODE_ENV=production'
      - '--set-secrets=DATABASE_URL=compliancecore-db-url:latest,OPENAI_API_KEY=openai-api-key:latest,SESSION_SECRET=session-secret:latest,JWT_SECRET=jwt-secret:latest,SIGMINE_API_KEY=sigmine-api-key:latest,MAPBIOMAS_API_KEY=mapbiomas-api-key:latest'

# Build configuration
timeout: 1800s  # 30 minutes
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/qivo-mining:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/qivo-mining:latest'

# Substitutions
substitutions:
  _DEPLOY_REGION: 'southamerica-east1'
  _SERVICE_NAME: 'qivo-mining'
